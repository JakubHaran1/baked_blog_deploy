
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="{% static "blog/includes/posts.css" %}">
</head>
<body>
    <section class="posts-section">
        <h2>{{header}}</h2>
        <div class="posts">
            {% for post in posts  %}
            <a  href="{% url "post" slug=post.slug %}" class="post" >
                <img src="{{ post.image.url }}" alt="{{post.title}}">
                <h3>{{post.title}}</h3>
                <p>{{post.excerpt}} </p>
            </a>
            {% endfor %} 
        </div>
    </section>
</body>
</html>
